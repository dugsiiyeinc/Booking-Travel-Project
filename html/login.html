<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LogIn</title>
  </head>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="../css/logIn.css" />
  <body>
    <!-- log in desing -->

    <div class="layout-desing">
      <div class="container-register-user">
        <h1 class="form-title">LogIn</h1>
        <form class="form-user">
          <input
            type="text"
            placeholder="Enter Your Username"
            class="username"
            style="display: none"
          />
          <input type="email"
           placeholder="Enter Your Email" 
          class="email" required />

          <input type="password" 
          placeholder="Enter Your Password" 
          class="Password" required>
      <input type="password" placeholder="Confirm Your Password" class="Confirm-Password" style="display: none;">
       <select name="" id="Selected-System" style="display: flex;">
        <option value="admin">Admin</option>
        <option value="User">User</option>
       </select>
      <button type="submit" class="Btn-Login">LogIn</button>
        </form>
        <div class="singUp-Register">
           <p> Don't have on account? <a href="#" id="Registered">Register</a></p>
        </div>
      </div>
    </div>
  </body>
  <script src="../js/login.js"></script>
</html>
